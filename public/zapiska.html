<html>
<head>
<style>
   #form{
   background:url("http://www.clipartkid.com/images/101/vector-for-free-use-note-paper-icon-zkFylP-clipart.png");
   background-size: 600px 600px;
   background-repeat: no-repeat;
   width: 600px;
   height: 600px;
   margin: 0 auto;
   padding: 150 0 0 150;}
   form{}  
</style>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
</head>
   <body>
    <div id="form">      <h3>Вам записка</h3>
		<button type="button" onclick="checkNote()">ПРОВЕРИТЬ, ЕСТЬ ЛИ ЗАПИСКА?</button>
		<p id="what"></p><p id="from"></p>

	   
        </br>Имя: <input type="text" id="name"></input></br>
        <textarea rows="4" cols="30" id="note"> Оставь записку!    </textarea></br>
		

		 <button type="button" onclick="sendNote()">ОТПРАВИТЬ ЗАПИСКУ</button>
		 
   </div>
 <script>
	function sendNote() {
		var name=$('#name').val();
		var note = $('#note').val();
		$.ajax({url: "/create_note", type:'GET', data: { name: name, note: note }}).done(function(data){
			console.log(data);
			$('#what').text(data.Note);
			$('#from').text(data.Name);
			});
		};
		
	function checkNote() {
		var name=$('#name').val();
		var note = $('#note').val();
		$.ajax({url: "/check_note", type:'GET'}).done(function(data){
			console.log(data);
			$('#what').text(data.Note);
			$('#from').text(data.Name);
			});
	};
 </script>
</body>
</html>
